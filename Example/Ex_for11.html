<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 11</title>
</head>
<body>
    <h3>정삼각형 만들기 / 6줄 / 문자 : *</h3>
    <p id="output"></p>
    

    <script>
        let output=document.getElementById('output');
        
        let result='';

        for(let i=1; i<=5; i++){
            
            // 공백만 출력하는 for문
            // n = 5, i=1 => 5-1=4
            // n = 5, i=2 => 5-2=3
            // n = 5, i=3 => 5-3=2
            // n = 5, i=4 => 5-4=1
            // n = 5, i=5 => 5-5=0
            for(let j=1;j<=5-i;j++){
                result=result+ '&nbsp'; //'&nbsp' 공백
            }

            // 별 출력하는 for문
            // 제일 첫줄에 별은 1개만 출력
            // i=1 k=1*2-1 => 1
            // i=2 k=2*2-1 => 3
            for(let k=1; k<=(i*2-1); k++){
                result=result+'*';  
            }
            
            result=result+ '</br>';
        }
        output.innerHTML=result;
    </script>
</body>
</html>
