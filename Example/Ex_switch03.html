<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 연습문제03</title>
</head>
<body>
    <button onclick="s_click()" type="button">계절 출력</button>
    <input id="season_num" type="number"/>
    <p id="output"></p>

    <script>
        function s_click(){
            let season_num=Number(document.getElementById('season_num').value);
            let output=document.getElementById('output');

            switch(season_num){
                case 3:
                case 4:
                case 5:
                    console.log('봄');
                    output.innerHTML='봄';
                case 6:
                case 7:
                case 8:
                    console.log('여름');
                    output.innerHTML='여름';
                case 9:
                case 10:
                case 11:
                    console.log('가을');
                    output.innerHTML='가을';
                case 12:
                case 1:
                case 2:
                    console.log('겨울');
                    output.innerHTML='겨울';
            }
        }
    </script>
</body>
</html>
