<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date() 객체 연습 문제</title>
</head>
<body>
    <button onclick="Year01()">1.현재 연도 출력</button>
    <p id ="output1"></p>
    <button onclick="day01()">2.오늘 요일 출력</button>
    <p id ="output2"></p>
    <button onclick="time01()">3.현재 시간 출력</button>
    <p id ="output3"></p>
    <button onclick="day02()">4.특정 날짜까지 남은 일수 계산</button>
    <p id ="output4"></p>
    <button onclick="day03()">5.하루 후, 일주일 후 날짜 출력</button>
    <p id ="output5"></p>

    <script>
        // 01. 현재 연도 출력
        function Year01(){
            let now01 = new Date(); // 현재 날짜 가져오기
            let output1=document.getElementById('output1');
            let year01=now01.getFullYear();
            output1.innerHTML = year01+' 년 입니다.';
            console.log(year01);
        }

        // 02. 오늘 요일 출력
        function day01(){
            let now01 = new Date(); // 현재 날짜 가져오기
            let output2=document.getElementById('output2');
            let wee=['일','월','화','수','목','금','토'];
            let day01=now01.getDay();
            let day02=0;
            for(let i=0;i<wee.length;i++){
                if(i===day01){
                    day02=wee[i];
                }
            }
            output2.innerHTML='오늘은 '+day02+'요일 입니다.';
        }


        // 03. 현재 시간 출력
        function time01(){
            let now01 =new Date(); // 현재 날짜 가져오기
            let output3=document.getElementById('output3');
            let hour02=now01.getHours();
            let minute01=now01.getMinutes();
            let second01=now01.getSeconds();
            
            output3.innerHTML=hour02+':'+minute01+':'+second01;
            // console.log(time01);
        }

        // 04. 특정 날짜까지 남은 일수 계산
        function day02(){
            let today =new Date(); // 현재 날짜 가져오기 / (오브젝트라 통으로 더하고 뺌 ??)
            let output4=document.getElementById('output4');
            let birth01=new Date('2025/11/24');
            today.setHours(0,0,0,0); // 시간을 초기화
            birth01.setHours(0,0,0,0); // 시간을 초기화
            // sethour(0,0,0,0)
            console.log(today); // Tue Sep 23 2025 14:28:02 GMT+0900 (한국 표준시)
            console.log(birth01); //  Mon Nov 24 2025 00:00:00 GMT+0900 (한국 표준시)
            // let day02=((birth01.getTime()-now01.getTime())/86400000).tofixed(0);
            let day022=((birth01 - today)/86400000).toFixed(0);
            // getTime()이용하여 시간까지 빼기한 결과
            
            output4.innerHTML=day022;
            // console.log(day02);
        }
        

         // 05. 하루 후, 일주일 후 날짜 출력
        function day03(){
            let now01 =new Date(); // 현재 날짜 가져오기
            let output5=document.getElementById('output5');

            // 하루 후 날짜
            let dayplus=new Date(now01); // now01 ??
            dayplus.setDate(now01.getDate()+1); 
            // 오늘 날짜의 요일 : getDay()
            // 오늘 날짜의 일 : getDate()
            // 일 + 1 => 수정 : setDate()

            // 일주일 후
            let weekplus=new Date(now01);
            weekplus.setDate(now01.getDate()+7);
            
            
            // output5.innerHTML=day03+;
            console.log(dayplus,weekplus);
        }
        // 함수 호출
        day03(); // function이 위에 있어야 호출 가능 / 아래 생성된 함수를 위에서 불러오는 건
                 // 호이스팅문제로 안될 때가 많음000000000000000000000000000000000000000
    </script>
</body>
</html>
