<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 심화학습</title>
</head>
<body>
    <label>점수: 배열 입력(예:90,70,50,60)</label>
    <input type="text" id="scoreInput">
    <button type="button" onclick="scoreClick()">결과 확인</button>
    <p id="output"></p>

    <script>
        // 배열 선언
        let scores=[];

        function scoreClick(){
            // document로 변수화 하기
            let output=document.getElementById('output');
            let scoreInput=document.getElementById('scoreInput').value;

            // input에 입력받는 값에 Number()를 사용하면 => 입력되는 값이 이미
            // 90,60,(,가 있어서 문자).....이므로 문자이다. 고로 숫자로 변할 수 없다.
            // 그래서 NaN 오류 출력됨
            // let scoreInput=Number(document.getElementById('scoreInput').value);
            // , 삭제 => 배열이름.split(',') -> 지정한 값 덜어냄
            // 배열 삭제 후에 문자화 됨 "90","20","50"....
            // 배열이름.map(Number) => 기존의 배열을 숫자화 하여 다시 배열 만듬
            // scores=[90,80,70]
            // 자바스크립트는 문자가 아니라 문자열(String)의 데이터 형식이다.
            // String 문자열 객체
            scores=scoreInput.split(',').map(Number);
            // 새로운 scores=[input 입력받은 값들]배열 탄생
            console.log(scores);
            let result='';// 결과값을 담는 변수

            // 반복문
            for(let i=0; i<=scores.length-1;i++){
                // 90-a, 80-b, 70-c, f
                if(scores[i]>=90){
                    result=result+scores[i]+' 점 : A';
                }else if(scores[i]>=80){
                    result=result+scores[i]+' 점 : B';
                }else if(scores[i]>=70){
                    result=result+scores[i]+' 점 : C';
                }else{
                    result=result+scores[i]+' 점 : F';
                }
            }
            output.innerHTML=result;
        }    
    </script>
</body>
</html>
