<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 연습 문제3</title>
</head>
<body>
    <h3>문제: 1부터 10까지 홀수만 출력</h3>
    <p id="output"></p>

    <script>
        let output=document.getElementById('output');
        let num=1;
        let result=0;

        while(num<=10){
            
           // if(num % 2 ! 0)
            if(num % 2 == 1){
                    result=result+num+' ';
                }
             num++;
        }
        output.innerHTML=result;
        
    </script>
</body>
</html>
