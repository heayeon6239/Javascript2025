<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습 문제7</title>
</head>
<body>
    <h3>문제 7 : 1~n까지의 합</h3>
    <input id="n" type="number"/>
    <button onclick=play() type="button">실행</button>
    <p id="output"></p>

    <script>
        // 전역 변수 : 전체 스크립트에서 사용 가능
        let output=document.getElementById('output');
        let result=''; // 텍스트를 입력하고자 하고자 함

        function play(){
            let n=Number(document.getElementById('n').value);
            
            
            
            for(let num=1;num<=n;num++){
                result=result+num;
            }
            output.innerHTML=`1부터 ${n}까지의 합 : ${result}`
        }


        // 다중 for문
        // for 안에 for문이 존재함
        // i=1 -> j=1
        // i=2 -> j=1~2
        // i=3 -> j=1~3
        for(let i=1;i<=3;i++){ // 부모 루프(가로줄) => 3번
            for(let j=1;j<=i;j++){ // 자식 루프(세로줄) => i 의 개수에 따라 다름
                // \n => 줄바꿈 기호
                //출력할  * 를 누적함
                result=result+'*';
                // j=1 -> j<=3 -> j=j+1
            }
            // 줄바꿈을 위해 <br/>태그를 누적
            result=result+'<br/>';
        }
        output.innerHTML= result;
    </script>
</body>
</html>
