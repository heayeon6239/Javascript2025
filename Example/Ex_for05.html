<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습 문제5</title>
</head>
<body>
    <h3>문제: 1부터 10까지 홀수의 합 출력</h3>
    <p id="output"></p>

    <script>
        let output=document.getElementById('output');
       
        let result=0;

       for(let i=1;i<=10;i++){
        if(i % 2 == 1){
            result=result+i;
        }
        
       }
        output.innerHTML=result;
    </script>
</body>
</html>
