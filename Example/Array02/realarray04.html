<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1</title>
</head>
<body>
    <h2>4. 상품 재고 현황</h2>
    <p id="output"></p>

    <script>
        let output=document.getElementById('output');
        
        let stock = [
            [10, 5, 8, 12], // 과일
            [20, 15, 18, 25], // 음료
            [30, 25, 28, 15]  // 간식
            ];
        let sum=0;
        let num='';
        let result='';

        for(let i=0;i<stock.length;i++){
            sum=0;
            num='';
            for(let j=0;j<stock[i].length;j++){
                num+=stock[i][j]+' '; // 수 나열
                sum+=stock[i][j];    // 총 재고
            }
            result+=num+' | '+'총재고 :'+sum+'</br>';
            
        }
        result=result;
        output.innerHTML=result;
        console.log(result);
       
    </script>
</body>
</html>
