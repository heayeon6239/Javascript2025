<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 연습문제02</title>
</head>
<body>
    <button onclick="f_price()" type="button">과일 가격</button>
    <input id="fruit" type="text"/>
    <p id="output"></p>

    <script>
        function f_price(){
            let fruit=document.getElementById('fruit').value;
            let output=document.getElementById('output');

            switch(fruit){
                // 변수가 문자면 ' ' 필수
                case "apple":
                    console.log('사과');
                    output.innerHTML='사과';
                    break;
                case 'banana':
                    console.log('바나나');
                    output.innerHTML='바나나';
                    break;
                case 'orange':
                    console.log('오렌지');
                    output.innerHTML='오렌지';
                    break;
                default:
                    console.log('해당 과일은 없습니다.');
                    output.innerHTML='해당 과일은 없습니다.';
                    break;
            }
        }
                
    </script>
</body>
</html>
