<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <script>
        // 1부터 10까지 콘솔에 출력
        // for(let 초기변수 ; 조건식 ; 증감값){}
        // for문을 읽는 순서 : 초기변수 -> 조건식 -> 실행문 -> 증감값
        let i=0;
        for(let i=0;i<=10;i++){
            console.log(i+' ');
        }
        console.log(`루프를 빠져나온 후 값 ${i}`);

        // for문과 if문을 이용해서 1부터 20까지 중 홀수 출력
        for(let i=1;i<=20;i++){
            if(i % 2 == 1){
                console.log(i);
            }
        }

        // 1부터 20까지 수 중. 짝수의 합과 홀수의 합을 각각 더하여 출력
        let j=0;
        let result1=0;
        let result2=0;

        for(let j=1;j<=20;j++){
            if(j % 2 == 0){
                result1=result1 + j
            }else if(j % 2 == 1){
                result2=result2 + j
            }
        } 
        console.log(`짝수의 합 : ${result1}`);
        console.log(`홀수의 합 : ${result2}`);


        //  50부터 100까지 수 중에, 홀수의 개수를 구하여 출력
        let k=0;
        let count=0;

        for(k=50;k<=100;k++){
            if(k % 2 == 1){
                count++;
            }
        }
        console.log(`홀수의 개수 : ${count}`);

        // 구구단 5단 5 X 1= 5 출력
        let num=0;

        for(let ii=1;ii<=9;ii++){
            // 1 ~ 9단까지 다 출력해야하기 때문
            console.log(`5 X ${ii} = ${num}`); //
            num=5*ii;
        }
        
    </script>
</body>
</html>
