<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Book 객체</h1>
    <hr>
    <div id="view"></div>
    <script>
        // -------------------Object 생성 방법-----------------------------
        // let 변수 이름 = { title: 값1, name: 값2, price: 값3}
        // title => key
        // 값 => value
        

        // 변수 : book
        // book안의 key:value가 존재함
        let book={
            title:'JavaScript',
            author:'홍길동',
            page: 500,
            price:15000,
            // book 객체는 function()의 값을 입력할 수 있음
            info: function(){ // info는 function임
                // alert("문자") : 브라우저에서 메시지를 보여주는 창
                alert(`${this.title}책의 분량은 ${this.page}쪽입니다.`)
            }
        }
        // 함수호출 ?????????????????????????????
        // 함수 호출은 위치가 중요
        book.info();

        console.log(book);

        // book객체(오브젝트)에 title(프로퍼티)을 출력하고자 함
        // 객체이름.프로퍼티 => book.title
        console.log(book.title); // JavaScript
        console.log(book.page); // 500


        // DOM : HTML 태그에 javascript가 접근하기위한 방법
        // getElementById("view") => id이름을 가진 태그 연결
        // getElementByClassName("view") => class이름을 가진 태그 연결
        let bookInfo=document.getElementById('view');
        // let bookInfo=document.querySelector('#view'); // id (#)
        // let bookInfo=document.getElementById('.view'); // class (.) 
        //       => ( #, . ) 둘다 사용 가능한 DOM 메소드

        bookInfo.textContent=`${book.title}의 저자는${book.author}이고,
                              책의 총 페이지 수는${book.page}이고, 
                              가격은${book.price}이다.`
    </script>
</body>
</html>
