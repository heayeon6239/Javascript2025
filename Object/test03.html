<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 연습문제</title>
</head>
<body>
   <script>
    // Object 배열 만들기
    let cart=[ // [  {  } =>  배열 안의 오브젝트임 ]
        // id:1 => 배열안의 각각의 object를 구별하는 키 / DB 형식으로 작성 중
        // DB란 => 데이터 저장소 
        {id:1,name:'노트북',price:'1000',quantity:1}, // index : 0
        {id:2,name:'마우스',price:'50',quantity:2}, // index : 1
   ]
   // for 문을 이용하여 total값 구하기 / for문을 사용하는 이유 : +키보드 ... 등이 추가되어도 가능
   let result=0;
   for(let i=0;i<cart.length;i++){
    result+=cart[i].price*cart[i].quantity; // 배열은 뒤에 순서[]가 들어가야함!!!
    // 오브젝트를 가져올 땐 프로퍼티 형식(ex .price)으로 들고와야 함
   }
   console.log(result);
   </script>
</body>
</html>
