<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 연습문제</title>
</head>
<body>
    <h3>1. 학생 성적 관리 프로그램</h3>
    <p id="output"></p>
   <script>
    let output=document.getElementById('output');
    let student=[
        {id:1,name:'홍길동',kor:90,eng:80,math:85}, // index 0
        {id:2,name:'성춘향',kor:95,eng:88,math:92}, // index 1
        {id:3,name:'이몽룡',kor:70,eng:75,math:80}, // index 2
    ]
    let result=''; // 0홍길동의 평균 점수: 85 처럼 0뜨면 숫자가 아니라 문자열로....
    for(let i=0;i<student.length;i++){
        // let sum=0;
        // let avg=0; 처럼 변수 지정해서 해도 됨
        result+=student[i].name+'의 평균 점수: '+Math.round((student[i].kor+student[i].eng+student[i].math) / 3)+'</br>';
    }
    console.log(result);
    output.innerHTML=result;
   </script>
</body>
</html>
