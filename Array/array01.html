<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 연습</title>
</head>
<body>
    <script>
    // 배열 생성하기
    // 1. 가장 기본 배열 생성 방식 => ranking=[ ]
    let ranking=['jason','alice','candy','chris','tom'];
    // 배열은 위치를 index()로 인식한다.
    // index는 0부터 시작
    console.log(ranking[2]); //index + 1한 위치의 값 출력

    // new 객체형식으로 배열 생성
    // new Array() -> N 대문자는 안됨
    let arrNumber=new Array();
    console.log(arrNumber);

    // 대문자 Array 사용 생성 -> a 소문자는 안됨
    let arrScore=Array(80,90,100);
    console.log(arrScore);

    
    let jarr=new Array('오렌지','포도','딸기');
    console.log(jarr);

    let arrTotal=['korea',90,'2025-09-18'];
    //               0     1        2
    // 현재 length=3-1 : 2 => index(2)(날짜)
    console.log(arrTotal[arrTotal.length-1]); // 마지막 자료 출력
    </script>
</body>
</html>
