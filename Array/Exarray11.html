<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 심화학습</title>
</head>
<body>
    <h3>배열 + for문 + if문 문제 2</h3>
    <label>4번 온도 배열 입력 (예: 15,22,30,35,18)</label>
    <input type="text" id="temInput">
    <button type="button" onclick="resClick()">결과 확인</button>
    <p id="output"></p>

    <script>
        let temps=[];

        function resClick(){
            let temInput=document.getElementById('temInput').value;
            let output=document.getElementById('output');
            let result='';

            temps=temInput.split(',').map(Number);

            for(let i=0;i<=temps.length-1;i++){
                if(temps[i]>=30){
                    result=result+temps[i]+': 뜨거움, ';
                }else if(temps[i]>=20 && temps[i]<30){
                    result=result+temps[i]+': 적당, ';
                }else{
                    result=result+temps[i]+': 시원, ';
                }
        }
            result=result.slice(0,-1);
            output.innerHTML=result;
        }
        
        
    </script>
</body>
</html>
