<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습</title>
</head>
<body>
    <h3>문제 : names 배열 모든 요소 for문 출력</h3>
    <p id="output"></p>
    <script>
        let output=document.getElementById('output');
        let names = ['Jason', 'Alice', 'Candy', 'Chris'];
        let result='';

        for(let i=0;i<=names.length-1;i++){
            result=result+names[i]+' ';  // 숫자 + -> 더하기   문자 + -> 나열
        }

        output.innerHTML=result;

    </script>
</body>
</html>
