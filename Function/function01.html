    <script>
    // 화살표 함수 
    // let 변수(함수이름)=()=>{실행문코드}
    // let 변수(함수이름)=(a,b)=>{실행문코드} -> 매개변수 O
    let sum=(a,b)=>{
        let result=a+b;
        return result; // return은 result를 가지고 탈출
        // return은 값을 반환하다.
        // 반환 => '함수가 실행을 마친 뒤, 계산된 결과(값)을
        //          호출한 곳으로 되돌려 준다.'
        // return을 만나면 반환하고 종료됨
    }
    let avg=(a,b)=>{
        let result02=(a+b)/2
        return result02;
    }
    console.log('합계 : '+sum(10,20));
    console.log('평균 : '+avg(10,20));
