<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <style>
        
    </style>
</head>
<body>
    <!-- 13 ~ 16번 -->
    <!-- 13번 -->
     <button type="button" id="btn">버튼</button>
    <div id="box" class="active"></div>
    <!-- 14번 -->
    <div id="box14" style="width: 100px; height: 100px;"></div>
    <!-- 15번 -->
     <!-- a태그 : 요소노드 / href : 속성노드 / 네이버 : 텍스트노드 -->
    <a id="link" href="https://naver.com">네이버</a>
    <!-- 16번 -->
    <img id="logo" src="logo.png">

    <script>
    // 13번
      let box=document.getElementById('box');
      let btn=document.getElementById('btn');
      btn.onclick=function(){
        this.classList.toggle("active");
      }
    // 14번
    let box14=document.getElementById('box14');
    box14.style.backgroundColor='red';
    // 15번
    let link=document.getElementById('link'); // 01. a태그인 요소노드까지만 접근
    link.setAttribute("href","https://google.com"); // 이것도 가능하지만 2번째가 더 간단함
    link.href="https://google.com"; // 02. href속성까지 접근
    link.textContent="구글" // 03. 텍스트노드까지 접근
    // 16번
    let logo=document.getElementById('logo');
    console.log(logo.src);
    </script>
</body>
</html>
