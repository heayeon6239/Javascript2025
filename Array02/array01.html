<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열 연습</title>
</head>
<body>
    <script>
        // 2차원 배열 기본 생성 => arr=[['a','b'],['c','d']]
        let arr=[
            ['a','b'], // index(0)
            ['c','d'], // index(1)
            ['e','f']  // index(2)
        ] 

        // 다중 for문을 이용하여 콘솔에 출력
        
        // i=0 => j=0, j=1 : arr[i].length => 열의 개수 : 2
        // arr[i][j] => arr[0][0], arr[0][1]
        // i=1 => j=0, j=1 : arr[i].length => 열의 개수 : 2
        // arr[i][j] => arr[1][0], arr[1][1]
        // i=2 => j=0, j=1 : arr[i].length => 열의 개수 : 2
        // arr[i][j] => arr[2][0], arr[2][1]

        // 바깥쪽 행의 개수 루프 for
        for(let i=0;i<arr.length;i++){
            // 안쪽 열의 개수 루프 for
            for(let j=0;j<arr[i].length;j++){
                console.log(arr[i][j]);
            }
        }

        // ES6버전 브라우저에서만 사용가능한 2차원 배열 생성 방식
        // 빈배열로 생성됨
        // new Array(7) => 열의 개수 / 배열 방을 7개 생성한다는 의미
        // Array(6) => 행의 개수
        // arr01=Array.from(Array(6), ()=> new Array(7))
        // ()=>new Array(7) : 화살표 함수 만드는 방법 ( = onclick이랑 똑같음 )
        // arr01=[[ ],[ ],[ ],[ ],[ ],[ ]]

        let arr01= Array.from(Array(6),()=>new Array(7).fill(0));

        

        // 값 채워서 콘솔 출력
        // i=0 => j=0, j=1, j=2, j=3, j=4 .....
        // arr01[0][0]=0
        // arr01[0][1]=0
        // arr01[0][2]=0
        // arr01[0][3]=0
        // arr01[0][4]=0
        // arr01[0][5]=0
        // arr01[0][6]=0

        // for(let i=0;i<arr01.length;i++){
        //     for(let j=0;j<arr01[i].length;j++){
        //         arr01[i][j]=0;
        //     }
        // }
        // .fill(0) => 이걸로 배열 다 채워도됨

        // 콘솔에 출력
        for(let i=0; i<arr01.length;i++){
            console.log(arr01[i]);
        }

        // 왼쪽 위 -> 오른쪽 아래 대각선만 1로 채우기, 나머지는 0
        let arr03=Array.from(Array(3),()=>new Array(3).fill(0));

        // i=0 j=0
        // i=1 j=1
        // i=2 j=2


        for(let i=0;i<arr03.length;i++){
            for(let j=i;j<=i;j++){
                // i=0 => j=0 
                // i=1 => j=0 ~ j<=1 => [1][0], [1][1] 
                // 원하는 값 넣기
                arr03[i][j]=1;
            }
        }

        // 콘솔에 출력
        for(let i=0; i<arr03.length;i++){
            console.log(arr03[i]);
        }

        // 2행 4열 짜리 배열 생성 후 => 1~8까지 채우기
        let arr04=Array.from(Array(2),()=>new Array(4));

        // 1 2 3 4 => arr04[0][0] => 1씩 누적
        // 5 6 7 8

        let num=1; // 누적하기 위해 초기값 지정
        for(let i=0;i<arr04.length;i++){
            for(let j=0;j<arr04[i].length;j++){
                arr04[i][j]=num++;
            }
            console.log(arr04[i]);
        }

        // 4행, 4열 배열 생성 한 후 짝수열은 0, 홀수열은 1로 채우기
        
        // 1 0 1 0  [0][0] [0][1] [0][2] [0][3]
        // 1 0 1 0  [1][0] [1][1] [1][2] [1][3]
        // 1 0 1 0  [2][0] [2][1] [2][2] [2][3]
        // 1 0 1 0  [3][0] [3][1] [3][2] [3][3]  index는 0부터 시작 / index + 1 => 홀수 열 

        let arr05=Array.from(Array(4),()=>new Array(4));

        for(let i=0;i<arr05.length;i++){ // 행의 루프 0 ~ 3
            for(let j=0;j<arr05[i].length;j++){ // 열의 루프 0 ~ 3
                // if((j+1) % 2 == 0){
                //     arr05[i][j]=0;
                // }else{
                // arr05[i][j]=1;
                // }
                arr05[i][j] = (j+1) % 2 === 0? 0:1;
                // j % 2 === 0? 0:1 => index 0인 열은 홀수가 안됨 -> (j+1)=> 홀수열
            }
            console.log(arr05[i]);
        }

        // 합 구하기
        let arr06=[
            [1,2,3], 
            [4,5,6]
        ]
        let total=0;
        for(let i=0;i<arr06.length;i++){
            for(let j=0;j<arr06[i].length;j++){
                total=total+arr06[i][j];
            }
            
        }
       console.log(`총계 : ${total}`);


        // arr06배열을 이용하여 행별의 합을 구하시오.
         let rowtotal=0;
        for(let i=0;i<arr06.length;i++){
            // rowtotal의 값을 다시 reset시키는 코드가 필요
            rowtotal=0;
            // index가 0행인 rowtotal값은 다시 0이 됨
            for(let j=0;j<arr06[i].length;j++){
                // i= 0 j=1 j=1 j=2 => index가 0인 행만
                // i= 1 j=1 j=1 j=2 => index가 1인 행만
                rowtotal=rowtotal+arr06[i][j];
            }
            console.log(`총계 : ${rowtotal}`);
        }

        // 최대값 찾기
        let arr07=[
            [3,9,2], // 00 01 02
            [8,7,6],
            [1,4,5]
        ]
        let max=0;
        let chkR=0, chkc=0 // max의 행과 열의 index값을 따로 저장

        for(let i=0;i<arr07.length;i++){
            for(let j=0;j<arr07[i].length;j++){
                if(arr07[i][j]>max){  // 9의 좌표는 [0][1]임 
                    max=arr07[i][j]
                    // chkR=i;
                    // chkc=j;
                }
            }
        //    console.log(max); //여기에 출력하면 모든 행의 최대값이 다 나옴
        }
        console.log(max);
        // console.log(arr07[chkR][chkc]);
       
    </script>
</body>
</html>
