<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while</title>
</head>
<body>
    <script>
        // 전위 연산자 ++a
        // a = a + 1; => 1씩 누적 공식
        // a=0; 초기값
        // a=1
        // a=2
        // a = a + 3; => 3씩 누적 공식
        a=1;
        b=++a; // +1이 누적된 후 저장 => a=1;
        console.log(b);

        // 후의 연산자 a++
        c=1;
        k=c++; // +1이 누적되기 전 저장 => k=1;
        console.log(k);

        // 1부터 5까지 출력하는 while 작성
        let num=1; //초기값
        // while은 조건이 true => 루프돌고, false => 루프 탈출
        while(num<=5){
            console.log(num);
            // 1씩 누적하는 코드필요
            num++;
        }
        console.log(`조건 false 후 : ${num}`);

        // 10 ~ 1 까지 거꾸로 출력하기
        let num1=10;
        while(num1>=1){
            console.log(num1);
            num1--;
        }

        // 1부터 20까지 수 중, 짝수의 값만 출력
        // while, if 사용
        let num2=1; // 조건에 만족하는 개수를 세기위한 변수 초기화
        let count=0;
        while(num2<=20){
            
        if(num2 % 2==0){
            console.log(`수 : ${num2}`);
            // 조건에 만족했을 때 1씩 누적
            count++;
        }
        num2++;
        }
        console.log(`조건 false 후 : ${num2}`);
        console.log(`짝수의 개수 : ${count}`);
        
        // 1부터 10까지의 합을 구하라
        let num3=1;
        // 합계를 구해 담을 변수 초기화
        let total=0;
        while(num3<=10){
            // total을 구하는 공식
            // total=0+1 => 루프1
            // total=1+2 => 루프2
            total=total+num3;
            //total+=num3;
            //10까지 루프를 돌리는 누적 공식
            num3++;
            // num3=1+1;
        }
        console.log(`합 : ${total}`);

        // do ~ while문의 조건의 만족유무를 떠나
        // 무조건 1번 실행된다.
        // 1번 실행된 후 조건을 인식한다.
        // true일 때 루프돌고, false일때 루프 멈춤
        let p=1;
        do{
            console.log('do while');
        }while(p==0);
    </script>
</body>
</html>
