<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 기본 설명</title>
</head>
<body>
    <script>
        let num = 3.1
        let num2 = 5.7
        let num3 = 30.1234

        // 01. Math의 프로퍼티는 데이터 타입이 !숫자!
        console.log(Math.ceil(num)); // 4 / 무조건 올림
        console.log(Math.ceil(num2)); // 6 / 무조건 올림
        console.log(Math.floor(num2)); // 5 / 무조건 내림
        console.log(Math.floor(num)); // 3 / 무조건 내림

        // 02. toFixed()프로퍼티는 !문자열!
        console.log(num.toFixed(0)); // 3 문자열
        console.log(typeof num.toFixed(0)); // string
        // toFixed() => 숫자로 변경 Number(toFixed(0))
        console.log(Number(num2.toFixed(1))); // 5.7 / 반올림됨

        // 03. round() 프로퍼티는 소수 첫번째 자리수가 
        //     5이상이면 반올림 O, 아니면 반올림 X
        console.log(Math.round(num)); // 3
        console.log(Math.round(num2)); // 6
        console.log(Math.round(num3)); // 30

        // 04. abs : 절대값 음수도 양수도 무조건 양수
        console.log('abs : '+Math.abs(-3)); // 3

        // 05. sqrt : 제곱근
        console.log("제곱근 : "+Math.sqrt(16));// 4

        // 난수 발생 : 0 ~ 1까지 수를 무작위로 출력
        // random() 난수 발생 프로퍼티
        console.log(Math.random());
        console.log(Math.random());
        // 0 ~ 100까지의 난수를 발생시켜라
        console.log(Math.random()*100); // 87.41132577208144 (소수 출력)
        // Math.floor(): 정수 출력 
        console.log(Math.floor(Math.random()*100)); // 52 (정수 출력)
        // 1~100 까지 난수 발생
        console.log(Math.floor(Math.random()*100)+1); // 

        // 최대값
        console.log(Math.max(-1,2,5,-3)); // 5
        // 최소값
        console.log(Math.min(-1,2,5,-3)); // -3
    </script>
</body>
</html>
