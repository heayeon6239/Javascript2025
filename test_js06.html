<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제4</title>
</head>
<body>
        <input id="num1" type="number" placeholder="숫자1"/>
        <input id="num2" type="number" placeholder="숫자2"/>
            <button onclick="compareNum()">비교</button>
            <p id="output"></p>

        <script>
            function compareNum(){
                let n1=Number(document.getElementById('num1').value);
                let n2=Number(document.getElementById('num2').value);
                let result=document.getElementById('output');
                // NaN => Not a Number => 숫자가 아니다.
                // >기호 => &gt
                let res= n1>n2?true:n1==n2?true:false;
                result.innerHTML=`n1>n2?${n1>n2} n1==n2?${n1==n2}`;
                console.log(result.innerHTML);
                
            }
        </script>
</body>
</html>
